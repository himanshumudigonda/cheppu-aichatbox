<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheppu</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cheppu AI">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    
    <!-- Additional PWA Meta -->
    <meta name="description" content="AI-powered chat assistant with image generation capabilities">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                            <circle cx="18" cy="18" r="16" fill="url(#gradient)"/>
                            <path d="M18 10L14 16H22L18 10Z" fill="white" opacity="0.9"/>
                            <path d="M18 26L22 20H14L18 26Z" fill="white" opacity="0.9"/>
                            <circle cx="18" cy="18" r="4" fill="white" opacity="0.3"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="36" y2="36">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="50%" stop-color="#764ba2"/>
                                    <stop offset="100%" stop-color="#f093fb"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="logo-main">Cheppu</span>
                        <span class="logo-sub">AI</span>
                    </div>
                </div>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                New Chat
            </button>

            <div class="sidebar-footer">
                <div class="ai-model-selector">
                    <label for="modelType">Mode:</label>
                    <select id="modelType" class="mode-select">
                        <option value="chat">ðŸ’¬ Chat</option>
                        <option value="image">ðŸŽ¨ Image Generation</option>
                    </select>
                </div>
                
                <div class="ai-model-selector" id="chatModelSelector">
                    <label for="aiModel">Chat Model:</label>
                    <select id="aiModel">
                        <option value="auto">ðŸ¤– Auto (Fastest)</option>
                        <option value="llama-3.1-8b-instant">âš¡ Llama 3.1 8B Instant (Fastest)</option>
                        <option value="gemma2-9b-it">âš¡ Gemma 2 9B (Fast)</option>
                        <option value="groq/compound-mini">âš¡ Compound Mini (Fast + Tools)</option>
                        <option value="llama-3.3-70b-versatile">ðŸš€ Llama 3.3 70B (Balanced)</option>
                        <option value="mixtral-8x7b-32768">ðŸš€ Mixtral 8x7B (Quality)</option>
                        <option value="qwen/qwen3-32b">ðŸ§  Qwen 3 32B (Smart)</option>
                        <option value="groq/compound">ðŸ”§ Compound (Tools + Web)</option>
                        <option value="meta-llama/llama-4-scout-17b-16e-instruct">ðŸ”¬ Llama 4 Scout 17B</option>
                        <option value="moonshotai/kimi-k2-instruct-0905">ðŸ’« Kimi K2 Instruct</option>
                        <option value="openai/gpt-oss-120b">ðŸŽ¯ GPT OSS 120B (Powerful)</option>
                    </select>
                </div>
                
                <div class="ai-model-selector" id="imageModelSelector" style="display: none;">
                    <label for="imageModel">Image Model:</label>
                    <select id="imageModel">
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1 Dev</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                        <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion 1.5</option>
                    </select>
                </div>
                

            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1>Hello, I'm your AI Assistant</h1>
                        <p>How can I help you today?</p>
                        
                        <div class="suggestion-cards" id="chatSuggestions">
                            <div class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                    <path d="M12 8V12L15 15" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Explain quantum computing</span>
                            </div>
                            <div class="suggestion-card" data-prompt="Write a Python function to sort an array">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M16 18L22 12L16 6M8 6L2 12L8 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Write a Python function</span>
                            </div>
                            <div class="suggestion-card" data-prompt="What are the latest trends in AI?">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Latest AI trends</span>
                            </div>
                            <div class="suggestion-card" data-prompt="Help me plan a study schedule">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2"/>
                                    <path d="M16 2V6M8 2V6M3 10H21" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Plan a study schedule</span>
                            </div>
                        </div>
                        
                        <div class="suggestion-cards" id="imageSuggestions" style="display: none;">
                            <div class="suggestion-card" data-prompt="Astronaut riding a horse on Mars">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                                    <path d="M21 15L16 10L5 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Astronaut riding a horse</span>
                            </div>
                            <div class="suggestion-card" data-prompt="Futuristic cyberpunk city at night with neon lights">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke-width="2"/>
                                </svg>
                                <span>Cyberpunk city at night</span>
                            </div>
                            <div class="suggestion-card" data-prompt="Beautiful fantasy landscape with mountains and waterfalls">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M3 20L9 10L13 15L21 5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Fantasy landscape</span>
                            </div>
                            <div class="suggestion-card" data-prompt="Cute robot playing with a cat, digital art">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="2"/>
                                    <circle cx="9" cy="10" r="1" fill="currentColor"/>
                                    <circle cx="15" cy="10" r="1" fill="currentColor"/>
                                    <path d="M9 15C9 15 10 16 12 16C14 16 15 15 15 15" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Robot playing with cat</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be added here dynamically -->
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

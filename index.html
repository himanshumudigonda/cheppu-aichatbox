<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cheppu AI</title>
    <meta name="description" content="Professional AI Workspace">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-layout">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <span class="logo-text">Cheppu</span>
                </div>
                <button class="icon-btn close-sidebar-btn" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    New Chat
                </button>

                <div class="divider"></div>

                <!-- Mode Selection -->
                <div class="control-group">
                    <label>Workspace</label>
                    <div class="segmented-control">
                        <button class="segment active" data-value="chat" onclick="setMode('chat')">Chat</button>
                        <button class="segment" data-value="image" onclick="setMode('image')">Image</button>
                    </div>
                    <!-- Hidden select for JS compatibility -->
                    <select id="modelType" style="display: none;">
                        <option value="chat">Chat</option>
                        <option value="image">Image</option>
                    </select>
                </div>

                <!-- Chat Controls -->
                <div id="chatControls" class="control-group">
                    <label>Intelligence</label>
                    <div class="custom-select-wrapper">
                        <select id="aiModel" class="custom-select">
                            <option value="auto">‚ú® Auto (Smartest)</option>
                            <option value="llama-3.3-70b-versatile">üß† Pro (Llama 3.3)</option>
                            <option value="llama-3.1-8b-instant">‚ö° Flash (Llama 3.1)</option>
                            <option value="mixtral-8x7b-32768">üé® Creative (Mixtral)</option>
                        </select>
                        <div class="select-arrow">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Image Controls -->
                <div id="imageControls" class="control-group" style="display: none;">
                    <label>Engine</label>
                    <div class="custom-select-wrapper">
                        <select id="apiSelect" class="custom-select">
                            <option value="pollinations-turbo">‚ö° Turbo (Fastest)</option>
                            <option value="fal-schnell">üöÄ Pro (High Quality)</option>
                        </select>
                        <div class="select-arrow">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </div>

                    <label style="margin-top: 16px;">Style</label>
                    <div class="custom-select-wrapper">
                        <select id="modelSelect" class="custom-select">
                            <option value="turbo">‚ö° Speed</option>
                            <option value="quality">‚ú® Quality</option>
                        </select>
                        <div class="select-arrow">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M6 9l6 6 6-6" />
                            </svg>
                        </div>
                    </div>

                    <label style="margin-top: 16px;">Format</label>
                    <div class="grid-options">
                        <button class="grid-opt active" onclick="setRatio('1:1')">1:1</button>
                        <button class="grid-opt" onclick="setRatio('16:9')">16:9</button>
                        <button class="grid-opt" onclick="setRatio('9:16')">9:16</button>
                    </div>
                    <!-- Hidden selects for JS compatibility -->
                    <select id="ratioSelect" style="display: none;">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                    </select>
                    <div id="apiSelector" style="display: none;"></div> <!-- Legacy hook -->
                    <div id="modelSelector" style="display: none;"></div> <!-- Legacy hook -->
                    <div id="aspectRatioSelector" style="display: none;"></div> <!-- Legacy hook -->
                    <div id="widthSelector" style="display: none;"><select id="widthInput">
                            <option value="1024">1024</option>
                        </select></div> <!-- Legacy hook -->
                    <div id="chatModelSelector" style="display: none;"></div> <!-- Legacy hook wrapper -->
                </div>

            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <div class="user-info">
                        <span class="name">User</span>
                        <span class="status">Pro Plan</span>
                    </div>
                </div>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">

            <header class="top-bar">
                <button class="icon-btn menu-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <span class="header-title">Cheppu</span>
                <button class="icon-btn theme-btn" id="themeToggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
            </header>

            <div class="chat-area" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-hero">
                        <h1>Good evening</h1>
                        <p>What would you like to create today?</p>
                    </div>
                    <div class="suggestions-grid" id="chatSuggestions">
                        <button class="suggestion-card" data-prompt="Explain quantum computing">
                            <span class="icon">‚öõÔ∏è</span>
                            <span class="text">Quantum Computing</span>
                        </button>
                        <button class="suggestion-card" data-prompt="Write a Python script">
                            <span class="icon">üêç</span>
                            <span class="text">Python Script</span>
                        </button>
                        <button class="suggestion-card" data-prompt="Creative writing tips">
                            <span class="icon">‚úçÔ∏è</span>
                            <span class="text">Creative Writing</span>
                        </button>
                    </div>
                    <div class="suggestions-grid" id="imageSuggestions" style="display: none;">
                        <button class="suggestion-card" data-prompt="Cyberpunk city at night">
                            <span class="icon">üåÉ</span>
                            <span class="text">Cyberpunk City</span>
                        </button>
                        <button class="suggestion-card" data-prompt="Abstract digital art">
                            <span class="icon">üé®</span>
                            <span class="text">Abstract Art</span>
                        </button>
                    </div>
                </div>
                <div class="messages-list" id="messagesContainer"></div>
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <textarea id="messageInput" placeholder="Message Cheppu..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" />
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span>Cheppu AI can make mistakes. Check important info.</span>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Helper for custom UI
        function setMode(mode) {
            document.querySelectorAll('.segment').forEach(b => b.classList.remove('active'));
            document.querySelector(`.segment[data-value="${mode}"]`).classList.add('active');
            document.getElementById('modelType').value = mode;

            // Trigger existing logic
            const event = new Event('change');
            document.getElementById('modelType').dispatchEvent(event);

            // UI Toggle
            document.getElementById('chatControls').style.display = mode === 'chat' ? 'block' : 'none';
            document.getElementById('imageControls').style.display = mode === 'image' ? 'block' : 'none';
            document.getElementById('chatSuggestions').style.display = mode === 'chat' ? 'grid' : 'none';
            document.getElementById('imageSuggestions').style.display = mode === 'image' ? 'grid' : 'none';
        }

        function setRatio(ratio) {
            document.querySelectorAll('.grid-opt').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('ratioSelect').value = ratio;
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed:', err));
            });
        }
    </script>
</body>

</html>

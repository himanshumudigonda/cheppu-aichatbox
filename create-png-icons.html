<!DOCTYPE html>
<html>
<head>
    <title>Generate PNG Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #667eea;
            margin: 10px;
            display: block;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-preview {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate PNG Icons for Cheppu AI</h1>
        <p>Click the buttons below to download PNG icons for your PWA:</p>
        
        <div class="preview">
            <div class="icon-preview">
                <canvas id="canvas192" width="192" height="192"></canvas>
                <button onclick="downloadIcon(192)">Download 192x192 PNG</button>
            </div>
            <div class="icon-preview">
                <canvas id="canvas512" width="512" height="512"></canvas>
                <button onclick="downloadIcon(512)">Download 512x512 PNG</button>
            </div>
        </div>

        <div class="preview">
            <div class="icon-preview">
                <canvas id="screenshot-desktop" width="1280" height="720"></canvas>
                <button onclick="downloadScreenshot('desktop')">Download Desktop Screenshot</button>
            </div>
            <div class="icon-preview">
                <canvas id="screenshot-mobile" width="375" height="667"></canvas>
                <button onclick="downloadScreenshot('mobile')">Download Mobile Screenshot</button>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.36;
            
            // Background
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.beginPath();
            const cornerRadius = size * 0.1;
            ctx.moveTo(cornerRadius, 0);
            ctx.lineTo(size - cornerRadius, 0);
            ctx.quadraticCurveTo(size, 0, size, cornerRadius);
            ctx.lineTo(size, size - cornerRadius);
            ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
            ctx.lineTo(cornerRadius, size);
            ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
            ctx.lineTo(0, cornerRadius);
            ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Gradient circle
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Top triangle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius * 0.7);
            ctx.lineTo(centerX - radius * 0.45, centerY - radius * 0.15);
            ctx.lineTo(centerX + radius * 0.45, centerY - radius * 0.15);
            ctx.closePath();
            ctx.fill();
            
            // Bottom triangle
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + radius * 0.7);
            ctx.lineTo(centerX + radius * 0.45, centerY + radius * 0.15);
            ctx.lineTo(centerX - radius * 0.45, centerY + radius * 0.15);
            ctx.closePath();
            ctx.fill();
            
            // Center circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.26, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScreenshot(canvas, type) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Background
            const bgGradient = ctx.createLinearGradient(0, 0, width, height);
            bgGradient.addColorStop(0, '#0f0f1e');
            bgGradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);
            
            if (type === 'desktop') {
                // Desktop layout
                // Sidebar
                ctx.fillStyle = '#16213e';
                ctx.fillRect(0, 0, width * 0.25, height);
                
                // Logo area
                const gradient = ctx.createLinearGradient(50, 30, 150, 80);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(0.5, '#764ba2');
                gradient.addColorStop(1, '#f093fb');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(100, 50, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.fillText('Cheppu AI', 150, 65);
                
                // Chat messages
                drawChatMessage(ctx, width * 0.3, 150, width * 0.6, 60, 'user');
                drawChatMessage(ctx, width * 0.3, 230, width * 0.6, 100, 'ai');
                drawChatMessage(ctx, width * 0.3, 350, width * 0.6, 60, 'user');
                drawChatMessage(ctx, width * 0.3, 430, width * 0.6, 120, 'ai');
                
                // Input box
                ctx.fillStyle = '#1e2a3a';
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                const inputY = height - 100;
                roundRect(ctx, width * 0.3, inputY, width * 0.65, 60, 10);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#8892b0';
                ctx.font = '18px Arial';
                ctx.fillText('Type your message...', width * 0.32, inputY + 35);
                
            } else {
                // Mobile layout
                // Header
                ctx.fillStyle = '#16213e';
                ctx.fillRect(0, 0, width, 70);
                
                const gradient = ctx.createLinearGradient(20, 20, 70, 50);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(0.5, '#764ba2');
                gradient.addColorStop(1, '#f093fb');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(45, 35, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText('Cheppu AI', 80, 43);
                
                // Chat messages
                drawChatMessage(ctx, 20, 100, width - 40, 50, 'user');
                drawChatMessage(ctx, 20, 170, width - 40, 80, 'ai');
                drawChatMessage(ctx, 20, 270, width - 40, 50, 'user');
                drawChatMessage(ctx, 20, 340, width - 40, 100, 'ai');
                
                // Input box
                ctx.fillStyle = '#1e2a3a';
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                const inputY = height - 80;
                roundRect(ctx, 10, inputY, width - 20, 50, 10);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#8892b0';
                ctx.font = '14px Arial';
                ctx.fillText('Type your message...', 25, inputY + 30);
            }
        }

        function drawChatMessage(ctx, x, y, width, height, type) {
            ctx.fillStyle = type === 'user' ? '#2a3f5f' : '#1e2a3a';
            roundRect(ctx, x, y, width, height, 8);
            ctx.fill();
            
            // Avatar
            ctx.fillStyle = type === 'user' ? '#667eea' : '#764ba2';
            ctx.beginPath();
            ctx.arc(x + 20, y + 20, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Message lines (simulated text)
            ctx.fillStyle = '#e6e6e6';
            const lineHeight = 8;
            const startX = x + 45;
            for (let i = 0; i < Math.floor((height - 20) / lineHeight); i++) {
                const lineWidth = width - 70 - (i === Math.floor((height - 20) / lineHeight) - 1 ? 50 : 0);
                ctx.fillRect(startX, y + 15 + (i * lineHeight), lineWidth, 4);
            }
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadScreenshot(type) {
            const canvas = document.getElementById(`screenshot-${type}`);
            const link = document.createElement('a');
            link.download = `screenshot-${type}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on page load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
            drawScreenshot(document.getElementById('screenshot-desktop'), 'desktop');
            drawScreenshot(document.getElementById('screenshot-mobile'), 'mobile');
        };
    </script>
</body>
</html>

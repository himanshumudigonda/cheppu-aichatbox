<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Master</h1>
        <p>Type the sentence below as fast and accurately as you can:</p>

        <div id="quote-display" class="quote">
            Click "Start" to begin.
        </div>

        <textarea id="text-input" class="text-input" rows="3" placeholder="Start typing here..."></textarea>

        <div class="stats">
            <div id="wpm-display">WPM: 0</div>
            <div id="accuracy-display">Accuracy: 0%</div>
        </div>

        <button id="restart-btn" class="restart-btn">Start / Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
